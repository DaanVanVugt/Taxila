        \       <div class=\"indent\">\n    <h2>Copyright and Open Access</h2>\n<p>What
        is copyright? How will it affect you as a PhD candidate and as a scholar,
        researcher, lecturer and author? What are the pitfalls when you start publishing?
        What are your legal (open access) obligations towards Leiden University when
        graduating and depositing your thesis in the Leiden University Library? What
        is open access? What is the policy at Leiden University? How can you publish
        open access? What are the options to publish open access with the publisher
        without any costs for the author? Why should you want to publish open access?</p>\n\n<p><strong>Why
        this lecture?</strong><br />\nThis lecture will enable you to gain insight
        in the what, where and how of Copyright and Open Access so you will be able
        to avoid pitfalls and make full use of your rights as an author and scholar.</p>\n\n<p>Some
        topics that will be covered are:</p>\n\n<ul>\n <li>plagiarism, what is it
        and how to avoid it;</li>\n <li>publishing your article: watch out for pitfalls
        in the contract with your publisher;</li>\n <li>depositing your thesis in
        the University Repository (requirement for graduating): how to avoid problems;</li>\n
        <li>copyright and you as a teacher/lecturer;</li>\n <li>copyright and your
        students;</li>\n <li>open access policy at Leiden University;</li>\n <li>funder
        requirements;</li>\n <li>open access agreements with the publishers;&nbsp;</li>\n
        <li>institutional repository at Leiden University;</li>\n <li>enlarging the
        international visibility of your work</li>\n</ul>    <h2>Practical information</h2>\n<p>You
        can register for this course by sending an email to <a href=\"mailto:auteursrecht@library.leidenuniv.nl\">auteursrecht@library.leidenuniv.nl</a>&nbsp;stating
