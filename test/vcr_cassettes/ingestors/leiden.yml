                <div class="indent">
            <h2>PhD Sessions at Leiden University Libraries</h2>
        <p><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span>What is happening in the publishing world, and how does this affect your research? Did you know your publications will eventually need to be stored in the Leiden Repository? Open Science is not just about requirements but also full of opportunities to expand your network, increase the visibility of your research, enlarge your audience&nbsp;and reach out beyond the academic&nbsp;community.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>

        <p>Just after the closing of the International Open Access Week, we welcome&nbsp;PhDs from the Humanities faculty to this&nbsp;tutorial dedicated to Open Science&nbsp;and the advantages of&nbsp; Open Access publishing.</p>

        <p><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span><strong><span>This tutorial covers</span></strong><em><span>:</span></em></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>

        <ul>
         <li><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span>Publishing your research: where and how?</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></li>
         <li><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span>Open Science: what's in it for you?!</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></li>
         <li><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span>Grants and mandatory open access publishing</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></li>
         <li><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span>Your thesis and other publications, and the Leiden Repository: rules and issues</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></li>
         <li><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span>Open Access publishing, (Dutch) law, funder requirements</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></li>
         <li><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span>Your online identity, persistent identifiers and impact of your research</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></li>
         <li><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span>Discussing publishing strategies with others</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></li>
        </ul>

        <p><span><span><span><span>The PhD sessions at Leiden University Libraries aim to introduce PhD students to librarians, library resources and library services. Every session focuses on an aspect of the PhD trajectory, and what services, specialists and collections Leiden University Libraries has to support you in this. </span></span></span></span></p>
