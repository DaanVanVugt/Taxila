                <h1>Summer School: Philology and Manuscripts from the Muslim World</h1>

                <ul class="people">
                                <li><a href="https://www.universiteitleiden.nl/medewerkers/petra-sijpesteijn">Petra Sijpesteijn</a></li>
                                <li><a href="https://www.universiteitleiden.nl/medewerkers/1/arnoud-vrolijk">Arnoud Vrolijk</a></li>
                                <li><a href="https://www.universiteitleiden.nl/medewerkers/dorrit-van-dalen">Dorrit van Dalen</a></li>
                                <li><a href="https://www.universiteitleiden.nl/medewerkers/said-reza-huseini">Said Reza Huseini</a></li>
                                <li><a href="https://www.universiteitleiden.nl/medewerkers/gabrielle-van-den-berg">Gabrielle van den Berg</a></li>
                                <li><a href="https://www.universiteitleiden.nl/medewerkers/karin-scheper">Karin Scheper</a></li>
                                <li><a href="https://www.universiteitleiden.nl/medewerkers/surya-suryadi">Surya Suryadi</a></li>
                                <li><a href="https://www.universiteitleiden.nl/medewerkers/hans-theunissen">Hans Theunissen</a></li>
                                <li><a href="https://www.geschkult.fu-berlin.de/e/islamwiss/personen/wimi/Akkerman/index.html">Olly Akkerman</a></li>
                                <li><a href="https://www.universiteitleiden.nl/medewerkers/ekaterina-kate-pukhovaia">Ekaterina (Kate) Pukhovaia</a></li>
                                <li><a href="https://www.universiteitleiden.nl/medewerkers/peter-webb">Peter Webb</a></li>
                                <li><a href="https://www.universiteitleiden.nl/medewerkers/marijn-van-putten">Marijn van Putten</a></li>
                                <li><a href="https://www.ru.nl/personen/isoldi-a">Angela Isoldi</a></li>
                </ul>
            <dl class="facts">
                    <dt>Date</dt>


                        <dd>Monday 21 August 2023  - Friday 1 September 2023</dd>

                    <dt>Address</dt>
                    <dd>                University Library <br/>
                    Witte Singel 27 <br/>
                    2311 BG Leiden

        </dd>
            </dl>

                <div class="indent">
        <p><em>This summer school is for graduate (MA and PhD) students and researchers who have an interest in handwritten materials, editing, and the tradition of editing in the Muslim world. It offers theoretical lectures as well as hands-on practice with samples from the world-famous collections of the Leiden University Library.</em></p><p>Over the course of two weeks, specialists from Leiden University and beyond will provide instruction on issues of editing, paleography, conservation and other material aspects of oriental manuscripts. They will also speak about philology, literacy and orality and the transmission of knowledge in the Islamic manuscript culture, presenting case-studies from various parts of the Muslim world. Participants can use this information to practice their skills in producing a sample critical edition of a manuscript of their choice, under the supervision of experts.</p>

        <p>Since the first contributions of scholars such as Scaliger, Golius and Warner, the Leiden University Library has housed one of the most important collections of oriental manuscripts in Europe. It includes thousands of Arabic, Persian and Ottoman manuscripts, not only from the historic heartlands of Islam but also from Asia, al-Andalus and Africa. Each participant will have full access to this collection as well as other library services.</p>    <!-- Image block 1.0 -->






