        \       <h1>Data Carpentry Workshop for the Social Sciences</h1>\n\n        <ul
        class=\"people\">\n                        <li><a href=\"https://www.universiteitleiden.nl/medewerkers/ben-companjen\">Ben
        Companjen</a></li>\n                        <li><a href=\"https://www.universiteitleiden.nl/medewerkers/kristina-hettne\">Kristina
        Hettne</a></li>\n                        <li><a href=\"https://www.universiteitleiden.nl/medewerkers/peter-verhaar\">Peter
        Verhaar</a></li>\n        </ul>\n    <dl class=\"facts\">\n            <dt>Date</dt>\n\n\n
        \               <dd>Monday 20 February 2023  - Friday 24 February 2023</dd>\n\n
        \           <dt>Explanation</dt>\n            <dd>The workshop consists of
        4 sessions on 20, 21, 23 and 24 February, 09:00-13:00 h.</dd>\n            <dt>Address</dt>\n
        \           <dd>            Online only  <br/>\n             \n\n</dd>\n    </dl>\n\n
        \       <div class=\"indent\">\n<p>The Data Carpentry workshop aims to teach
        researchers basic concepts, skills, and tools for working with data so that
        they can get more done in less time, and with less pain.</p>\n\n<p>These workshops
        are a collaborative effort of&nbsp;<a href=\"https://www.library.universiteitleiden.nl/about-us/centre-for-digital-scholarship\">Leiden
        Univeristy Libraries - Centre for Digital Scholarship</a>,&nbsp;<a href=\"https://data.4tu.nl/info/\">4TU.ResearchData
        repository</a>,&nbsp;<a href=\"https://www.tudelft.nl/en/library/research-data-management/r/support/data-stewardship/contact\">TU
        Delft Data Stewards</a>, <a href=\"https://vu.nl/en/about-vu/divisions/university-library/teams/contact-research-data-support\">VU
        Research Data Support</a>, and<a href=\"https://www.eur.nl/en/research/research-services/research-data-management\">
        Erasmus University Rotterdam Data Stewards</a>.</p>\n\n<p>Make sure to apply
        for a ticket free of charge from your own university. When the tickets of
        your university run out, you can join the waiting list!</p>\n\n<p>This workshop
        features, among other topics, data management and analysis for social science
        and humanities research, best practices for data organization in spreadsheets,
        reproducible data cleaning with OpenRefine and an introduction to data analysis
        and visualization in R.</p>\n\n<p><strong>This is an introductory course,
        so you don't need to have any previous knowledge of the tools that will be
        presented at the workshop.</strong></p>\n\n<p>During the day we will alternate
        between tutorials and practical exercises to ensure participants get the most
        out of this training.</p>\n\n<p>You can register using your institutional
        emaill address on<a href=\"https://eur-nl.github.io/2022-02-21-lde-online/\">&nbsp;</a><a
        href=\"https://www.eventbrite.com/e/data-carpentry-for-social-sciences-online-february-20-21-23-24-tickets-415917700037\">our&nbsp;dedicated
        workshop webpage</a>&nbsp;that also lists a full program.</p>\n                <p
        class=\"stand-out\">\n                    <a href=\"https://www.eventbrite.com/e/data-carpentry-for-social-sciences-online-february-20-21-23-24-tickets-415917700037\"
        class=\"call-btn\">Full Program &amp; registration</a>\n                </p>\n\n\n
