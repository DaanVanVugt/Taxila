        id=\"content\">\n    <article>\n        <p class=\"context\">        Training
        session\n</p>\n\n        <h1>Visualizer training: using the overhead Visualizer
        and special collections during your lectures</h1>\n\n    <dl class=\"facts\">\n
        \           <dt>Date</dt>\n\n\n                <dd>Tuesday 31 January 2023</dd>\n\n
        \               <dt>Time</dt>\n                <dd>\n        <time datetime=\"11:15\">\n
        \           11:15\n                - 12:15\nhour        </time>\n</dd>\n            <dt>Address</dt>\n
        \           <dd>                <a href=\"https://www.universiteitleiden.nl/en/locations/university-library\">\n
        \               University Library <br/>\n            Witte Singel 27 <br/>\n
        \           2311 BG Leiden\n\n                </a>\n</dd>\n            <dt>Room</dt>\n
        \           <dd>Vossius lecture room</dd>\n    </dl>\n\n        <div class=\"indent\">\n<h3>Teachers
        may use original items from the Special Collections in the lecture rooms of
        the University Library. It is recommended to use the overhead visualizer for
        displaying the objects during lectures. During this training session, you
        will learn how to book the visualizer for your lecture, handle material from
        the Special Collections, and implement the visualizer in your (online) lectures.</h3><p>&nbsp;</p>\n\n<p>Leiden
        University Libraries provides an overhead visualizer for use during lectures.
        This device allows teachers to enrich their presentations with material from
        the Special Collections. Books, manuscripts, prints, drawings, and photographic
        material can be displayed live on screen in UBL lecture rooms and online classes.</p>\n\n<p>Handling
        items from the Special Collections and operating the visualizer whilst communicating
        with an audience requires some preparation and practice. Therefore, all teachers
        that want to use the visualizer must follow this short instruction.</p>        <div
        class=\"video search-off\">\n            <p>\nDue to the selected cookie settings,
        we cannot show this video here.            </p>\n            <a class=\"source\"
        href=\"https://www.youtube.com/embed/NokyM4iE4yU\">Watch the video on the
        original website or</a>\n            <form action=\"/events/2023/01/visualizer-training-using-special-collections-during-lectures?_hn:type=action&amp;_hn:ref=r27_r1_r1\"
        method=\"post\">\n                <button class=\"call-btn\" name=\"cookie\"
        type=\"submit\"\n                        value=\"accept\">Accept cookies</button>\n
        \           </form>\n        </div>\n<p>The instruction session takes about
        an hour. First, conservator Karin Scheper shows how material from the Special
        Collections (such as books, loose papers, maps, engravings, and photos) can
        be handled optimally and safely in conjunction with the visualizer. Staff
        from the Special Collections will then discuss how to operate the device and
        alternate the visualizer with a PowerPoint or an online lecture on the smartboard.
        Finally, the procedure for requesting the lecture rooms, the overhead visualizer,
        and materials from the Special Collections is explained.</p>\n\n<p>Teachers
        and researchers of Leiden University can register free of charge. If you have
        a question about availability, please let us know. If there is enough interest,
        an extra course may be organized.</p>\n                <p class=\"stand-out\">\n
        \                   <a href=\"mailto:specialcollections@library.leidenuniv.nl\"
        class=\"call-btn\">Register now</a>\n                </p>\n\n\n            <section
