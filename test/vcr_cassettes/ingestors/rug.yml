        Stadjer or Not?</span>\n</h1>\n</div>\n<div id=\"target-content-holder\"></div>\n<!--googleon:
        snippet-->\n<div>\n<!--googleoff: snippet-->\n<table class=\"rug-clear rug-mb-xxs\">\n<tr>\n<td
        class=\"rug-attributes__label rug-text-nowrap\" lang=\"en\">When:</td><td><span
        lang=\"en\">Mo</span>&nbsp;22-05-2023 20:00 - 21:30</td>\n</tr>\n<tr>\n<td
        class=\"rug-attributes__label rug-text-nowrap\" lang=\"en\">Where:</td><td><span
        lang=\"en\">Academy Building, Broerstraat 5, Groningen</span></td>\n</tr>\n</table>\n<!--googleon:
        snippet-->\n<div class=\"rug-clearfix rug-theme--content rug-mb\" lang=\"en\">\n<div>\n<p>International
        students aren&rsquo;t new to the city. International students have been part
        of Groningen for more than 400 years. Since its founding in 1614, the University
        of Groningen has thrived thanks to the influence of international professors
        and students. These visitors brought financial resources, cultural diversity,
        and new knowledge that enriched both the academic community and the city of
        Groningen. In the past few decades, however, something has changed: the number
        of international students has more than <a href=\"https://www.cbs.nl/nl-nl/nieuws/2022/11/40-procent-eerstejaars-universiteit-is-internationale-student\"
        target=\"_blank\">tripled</a> since 2005, and this has raised new concerns,
        such as related to housing and the quality of education. How did the international
        students suddenly become a problem? And how has this affected the way they
        experience the university and the city?<br>\n<br>International students are
        often viewed as those who come to Groningen just for the purpose of studying
        and are expected to leave when their studies end. What happens in between
        their coming and going? Are international students mere transients in the
        city, or do they get to belong in Groningen? Do they get to call it &lsquo;home&rsquo;?</p>\n<p>Organized
        by <a href=\"https://sggroningen.nl/\" target=\"_blank\">Studium Generale
        Groningen</a>,&nbsp;Institute for Science Education and Communication and
        <a href=\"https://mindwise-groningen.nl/\" target=\"_blank\">Mindwise Groningen</a>\n</p>\n</div>\n</div>\n<div
