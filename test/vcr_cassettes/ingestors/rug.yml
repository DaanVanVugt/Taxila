        snippet-->\n<div class=\"rug-panel--content rug-panel--content--border\">\n<h1
        class=\"rug-mb-0 rug-clearfix\" lang=\"en\">\n<span lang=\"en\">Studium Generale:
        Decision Making with Algorithms - Nathan Kuncel</span>\n</h1>\n</div>\n<div
        id=\"target-content-holder\"></div>\n<!--googleon: snippet-->\n<div>\n<!--googleoff:
        snippet-->\n<table class=\"rug-clear rug-mb-xxs\">\n<tr>\n<td class=\"rug-attributes__label
        rug-text-nowrap\" lang=\"en\">When:</td><td><span lang=\"en\">Tu</span>&nbsp;16-05-2023
        20:00 - 21:30</td>\n</tr>\n<tr>\n<td class=\"rug-attributes__label rug-text-nowrap\"
        lang=\"en\">Where:</td><td><span lang=\"en\">Academy Building, Broerstraat
        5, Groningen</span></td>\n</tr>\n</table>\n<!--googleon: snippet-->\n<div
        class=\"rug-clearfix rug-theme--content rug-mb\" lang=\"en\">\n<div>\n<p>Algorithms
        are increasingly influencing our day to day lives and societies as a whole.
        We might accept or even enjoy the music suggestions made by an algorithm on
        the one hand, but feel deeply uncomfortable about the use of algorithms for
        high stakes decisions on the other. Yet the understanding of the strengths,
        weaknesses, and very nature of algorithms is not widespread. Are all algorithms
        fundamentally the same? What about carefully developed human insight and expertise?
        Psychologist Nathan Kuncel addresses these and many other questions. He suggests
        algorithms and human expertise should not compete with each other, but should
        instead merge into a partnership. We should embrace algorithms, but make sure
        human oversight is used for making final decisions.</p>\n</div>\n</div>\n<div
