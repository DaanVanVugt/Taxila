        Lips-Wiersma</span>\n</h1>\n</div>\n<div id=\"target-content-holder\"></div>\n<!--googleon:
        snippet-->\n<div>\n<!--googleoff: snippet-->\n<table class=\"rug-clear rug-mb-xxs\">\n<tr>\n<td
        class=\"rug-attributes__label rug-text-nowrap\" lang=\"en\">When:</td><td><span
        lang=\"en\">We</span>&nbsp;31-05-2023 20:00 - 21:30</td>\n</tr>\n<tr>\n<td
        class=\"rug-attributes__label rug-text-nowrap\" lang=\"en\">Where:</td><td><span
        lang=\"en\">Academy Building, Broerstraat 5, Groningen</span></td>\n</tr>\n</table>\n<!--googleon:
        snippet-->\n<div class=\"rug-clearfix rug-theme--content rug-mb\" lang=\"en\">\n<div>\n<p>How
        do you like your job? Does it bring you purpose, or is it just a bitter necessity?
        You&rsquo;re giving it all your time, labor, and passion, but what does it
        give you in return? Many in contemporary western societies are familiar with
        that time poor feeling that the essence of life might actually be passing
        them by. Moving away from classical ideas of financial gains as the fundamental
        purpose of labor, the question of finding meaning in, and through, work is
        now integrated in many popular discourses. But why is meaningful work getting
        so much attention at present? What is the difference between meaning and purpose
        and why does it matter? Who is responsible for meaningful work and who benefits
        from it? And, finally, how can one make their current work more meaningful;
        what are obstacles to and enablers of meaningful work, and when should one
        look for meaning elsewhere?</p>\n<p>Organised by <a href=\"https://sggroningen.nl/\"
        target=\"_blank\">Studium Generale Groningen</a> in collaboration with <a
        href=\"/research/centre-for-religious-studies/research-centres/centre-religion-health-wellbeing/organisation/\">Centre
        for Religion, Health and Wellbeing</a>.</p>\n</div>\n</div>\n<div class=\"rug-mb-s\">\n<a
