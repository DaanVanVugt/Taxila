        Forum Groningen, Nieuwe Markt 1, Groningen</td>\n</tr>\n</table>\n<!--googleon:
        snippet-->\n<div class=\"rug-clearfix rug-theme--content rug-mb\">\n<div>\n<p>Sommige
        dingen lijken in je geheugen gegrift te staan, terwijl andere zaken je soms
        zomaar ontglippen. Hoe werkt onthouden en vergeten in ons brein? Zijn je vergeten
        herinneringen inderdaad voor altijd verloren of kun je ze nog terughalen?
        Willen we alles wel onthouden, of is het soms ook belangrijk om te vergeten?
        Hoe goed kun je je eerste levensjaren herinneren? Welke rol speelt &lsquo;vergeten&rsquo;
        bij Alzheimer en Parkinson? In dit Kenniscaf&eacute; gaat moderator Ruth Koops
        van &lsquo;t Jagt hierover in gesprek met onder meer neurowetenschapper Robbert
        Havekes en psycholoog Ineke Wessel.<br>\n<br>In het Kenniscaf&eacute; praten
        we elke maand met Groningse wetenschappers en onderzoekers over actuele thema's.
        Het Kenniscaf&eacute; wordt georganiseerd i.s.m. <a href=\"/sciencelinx/\">Science
        LinX</a> en <a href=\"https://forum.nl/\" target=\"_blank\">Forum Groningen</a>
        en wordt ondersteund door het Akkoord van Groningen.</p>\n</div>\n</div>\n<div
