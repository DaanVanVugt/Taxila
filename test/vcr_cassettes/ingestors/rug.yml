        Work - Jason Resnikoff\">\n<meta itemprop=\"location\" content=\"Academy Building,
        Broerstraat 5, Groningen\">\n<!--googleoff: snippet-->\n<div class=\"rug-panel--content
        rug-panel--content--border\">\n<h1 class=\"rug-mb-0 rug-clearfix\" lang=\"en\">\n<span
        lang=\"en\">Studium Generale: Work, Work, Work | The Invention and Future
        of Work - Jason Resnikoff</span>\n</h1>\n</div>\n<div id=\"target-content-holder\"></div>\n<!--googleon:
        snippet-->\n<div>\n<!--googleoff: snippet-->\n<table class=\"rug-clear rug-mb-xxs\">\n<tr>\n<td
        class=\"rug-attributes__label rug-text-nowrap\" lang=\"en\">When:</td><td><span
        lang=\"en\">Mo</span>&nbsp;08-05-2023 20:00 - 21:30</td>\n</tr>\n<tr>\n<td
        class=\"rug-attributes__label rug-text-nowrap\" lang=\"en\">Where:</td><td><span
        lang=\"en\">Academy Building, Broerstraat 5, Groningen</span></td>\n</tr>\n</table>\n<!--googleon:
        snippet-->\n<div class=\"rug-clearfix rug-theme--content rug-mb\" lang=\"en\">\n<div>\n<p>Elevator
        operators, coal shovelers, lamp lighters: these are just a few of the many
        jobs that no longer exist. Capitalism and technological transformation have
        led to ceaseless upheaval in the world of work. Good jobs become gig jobs,
        factories empty, and the office becomes an assembly-line. But work as we know
        it is a relatively recent invention. Today we are witnessing a new chapter
        in the invention of work, as capital deploys the latest technologies to transform
        activities we once did for ourselves into labor we do for others. Far from
        lessening the burden, these technologies are helping to turn even the experience
        of mere selfhood into work. Historian Jason Resnikoff dives into the origins
        of modern work and the technologies that have abetted its expansion into the
        most intimate corners of daily life. How have the workplace and our working
        life changed over recent history? What role did automation play in the evolution
        of work? And will work -as we know it- still exist in the future?</p>\n</div>\n</div>\n<div
