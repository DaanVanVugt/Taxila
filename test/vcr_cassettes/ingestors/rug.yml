        lang=\"en\">Academy Building, Broerstraat 5, Groningen</span></td>\n</tr>\n</table>\n<!--googleon:
        snippet-->\n<div class=\"rug-clearfix rug-theme--content rug-mb\" lang=\"en\">\n<div>\n
        \              \n<p>Nuclear fusion - the power that fuels the sun - is a promising
        approach to obtaining a CO2-free, safe and continuous energy source. For decades
        researchers have tried to make nuclear fusion happen on Earth, but the ideal
        fusion reactor does not exist&hellip; yet. In this year&rsquo;s Hendrik de
        Waard Lecture, Josefine Proll will share recent developments in nuclear fusion.
        She will explain why we need to use strong donut-shaped magnetic fields to
        harness the million-degrees hot fusion plasma and prevent it from melting
        the reactor wall. Also, she will show how clever shaping of the magnetic fields
        can be used to tackle remaining challenges like turbulence and the fusion
        fuel and loss of heat - a promising development in nuclear fusion!</p>\n               \n<p>Organised
        by the Hendrik de Waard Foundation in collaboration with <a href=\"https://sggroningen.nl/\"
        target=\"_blank\">Studium Generale Groningen</a>.</p>\n            \n</div>\n</div>\n<div
