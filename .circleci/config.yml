version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:  
    working_directory: '~/TeSS'
    docker: 
      - image: circleci/ruby:2.5.8-node
        environment: 
          PGHOST: localhost
          PGUSER: TeSS
          RAILS_ENV: test
      - image: postgres:12
        environment: 
          POSTGRES_USER: root 
          POSTGRES_DB: circle-test_test
    steps: 
      - checkout
      - run:
          name: install gems
          command: |
            pwd;
            gem install bundler -v '~> 2.2.27'
            bundle install;
            ruby --version;
            bundle --version;
            rails --version;
            rake --version;
            node --version;
      - run:
          name: TeSS tests
          command: |
            pwd;
            cp config/tess.example.yml config/tess.yml;
            cp config/secrets.circle.yml config/secrets.yml;
            rake db:setup RAILS_ENV=test;
            rake test;

