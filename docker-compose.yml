version: '3.8'
services:
  app:
    container_name: ${PREFIX}-app
    build:
      context: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
      - solr
    ports:
      - '3000:3000'
    volumes:
      - .:/code
  db:
    container_name: ${PREFIX}-db
    logging:
      driver: none
    image: postgres
    restart: always
    env_file:
      - .env
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
  pgadmin4:
    container_name: ${PREFIX}-pgadmin
    logging:
      driver: none
    image: dpage/pgadmin4:latest
    restart: always
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${DB_USER}@${DB_USER}.com
      PGADMIN_DEFAULT_PASSWORD: ${DB_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - '8080:80'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
  solr:
    container_name: ${PREFIX}-solr
    image: solr:8
    restart: always
    volumes:
      - solr-data:/var/solr
      - ./solr:/opt/solr/server/solr/configsets/development
    command:
      - solr-precreate
      - development
      - /opt/solr/server/solr/configsets/development
  redis:
    container_name: ${PREFIX}-redis
    image: redis:6
    restart: always
    volumes:
      - redis-data:/data
volumes:
  db-data:
  pgadmin-data:
  solr-data:
  redis-data:
